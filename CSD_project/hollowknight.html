<!DOCTYPE html>
<html>
<head>
	<script>
		let discription="Hollow Knight에서 자신만의 길을 개척하세요! 폐허가 된 광대한 곤충과 영웅 왕국을 통해 펼쳐지는 장대한 액션 모험입니다. 손으로 그린 ​​클래식 2D 스타일로 구불구불한 동굴을 탐험하고, 오염된 생명체와 싸우고, 기괴한 벌레와 친구가 되어보세요."
		function DC()
		{
			let i=0;
			while(i<discription.length)
			{
				document.write(discription[i]);
				if (i%40==0 && i!=0)
					document.write("<br>");
				i++;
			}
		}
	</script>
