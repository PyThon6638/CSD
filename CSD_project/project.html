<!DOCTYPE html>

	<script>
		function Game(name, price, img_url)
		{
			this.name=name;
			this.price=price;
			this.img_url=img_url;
		}



		function ChangeByPrice(max_price)
		{
			let tr;
			let name;
			let button;

			button=document.getElementsByClassName("price");

			if (max_price==10000)
			{
				button[0].style.backgroundColor="yellow";
				button[1].style.backgroundColor="white";
				button[2].style.backgroundColor="white";
			}
			else if (max_price==20000)
			{
				button[0].style.backgroundColor="white";
				button[1].style.backgroundColor="yellow";
				button[2].style.backgroundColor="white";
			}
			if (max_price==30000)
			{
				button[0].style.backgroundColor="white";
				button[1].style.backgroundColor="white";
				button[2].style.backgroundColor="yellow";
			}

			for (let i=0; i<GameCount; i++)
			{
				if (Games[i].price>max_price)
				{
					tr=document.getElementsByClassName(Games[i].name);
					tr[0].src=null;
					tr[1].style.color="black";
					tr[2].style.color="black";


				}
				else
				{
					tr=document.getElementsByClassName(Games[i].name);
					tr[0].src=Games[i].img_url;
					tr[1].style.color="white";
					tr[2].style.color="white";
				}
			}

		}
	</script>
</head>
<body>
	<script>
		let Games=[new Game("HollowKnight",10000,"media/hollowknight.jfif"), new Game("Undertale",20000,"media/undertale.png"), new Game("To The Moon",30000,"media/tothemoon.jfif")];
